<md-dialog aria-label="My Dialog">
        <div class="grid-container sticky-container">
            <div class="item1">POK&#233DEX</div>
            <div class="item2">
                <table>
                    <tr ng-repeat="pokemon in pokemonList | filter : pokeFilter">
                        <td class="center" ng-click="getPokemonId(pokemon)">{{pokemon}}</td>
                    </tr>
                </table>
            </div>
            <div class="item3">
                <img ng-show="mainSpriteUrl" ng-mouseover="shinySwitch()" ng-mouseleave="defaultSwitch()" src="{{mainSpriteUrl}}" alt="Missing Image"/>
            </div>  
                <div class="item4">
                    {{selectedPokemon.types[0].type.name}}
                    {{selectedPokemon.types[1].type.name}}
                    {{selectedPokemon.types[2].type.name}}
                </div>
            <div class="item5">{{selectedPokemon.pokemonDesc}}</div>
        </div>
        <div ng-show="0">                    
            <input ng-model="pokeName">
            <button ng-click="getRequest()">Search For Pokemon</button>
        </div>
        
        
    <md-button ng-click=close()>Close</md-button>
</md-dialog>
